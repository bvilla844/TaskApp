{% extends 'base.html' %}

{% block content %}
  <main class="container">
    <div class="row">
      <section class="col-md-6 offset-md-3 mt-5">
        <form action="/signin/" method="POST" class="card card-body">
          <h1 class="text-center">Signin</h1>
          {{ error }}
          {% csrf_token %}
          {{ error }}
          {% csrf_token %}

          <div class="mb-3">
            <label for="username" class="form-label">Username:</label>
            <input type="text" name="username" id="username" class="form-control" placeholder="Write your username" required />
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="Write your password" required />
          </div>

          <button type="submit" class="btn btn-primary w-100">Signin</button>
        </form>
      </section>
    </div>
  </main>
{% endblock %}

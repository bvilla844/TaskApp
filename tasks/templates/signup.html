{% extends 'base.html' %}

{% block content %}
    
    <main class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3 mt-5">
                <form method="POST" class="card card-body">
                    <h1 class="text-center">Signup</h1>
                    {{ error }}
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username">Username:</label>
                        <input type="text" name="username" class="form-control" placeholder="Write your username" id="username">
                    </div>

                    <div class="mb-3">
                        <label for="password">Password:</label>
                        <input type="password" name="password1" class="form-control" placeholder="Write your password" id="password">
                    </div>

                    <div class="mb-3">
                        <label for="password2">Confirm your password:</label>
                        <input type="password" name="password2" class="form-control" placeholder="Confirm your password" id="password2">
                    </div>

                    <button class=" btn btn-primary">Signup</button>
                    <a href="{% url 'signin' %}" class="btn btn-dark my-5">Signin</a>
                  </form>
            </div>
        </div>
    </main>

{% endblock %}

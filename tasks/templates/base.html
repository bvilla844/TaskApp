<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Django CRUD Application</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark ">
      <div class="container">
        <a class="navbar-brand" href="/"><h1>Task App</h1>by Brayan Villa</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a href="{% url 'home' %}" class="nav-link active">Home</a>
              </li>
            {% if user.is_authenticated %}
              <li class="nav-item">
                <a href="{% url 'tasks' %}" class="nav-link active">Tasks Pending</a>
              </li>
              <li class="nav-item">
                <a href="{% url 'task_completed' %}" class="nav-link active">Tasks Completed</a>
              </li>
              <li class="nav-item">
                <a href="{% url 'create_task' %}" class="nav-link active">Create Task</a>
              </li>
              <li class="nav-item">
                <a href="{% url 'logout' %}" class="nav-link active">Logout</a>
              </li>
            {% else %}
              <li class="nav-item">
                <a href="{% url 'signup' %}" class="nav-link active">Signup</a>
              </li>
              <li class="nav-item">
                <a href="{% url 'signin' %}" class="nav-link active">Signin</a>
              </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>

    {% block content %}
    
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
